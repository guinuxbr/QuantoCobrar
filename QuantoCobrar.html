<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quanto Cobrar?</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quanto Cobrar?</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Peso do novelo (em gramas):
                <input type="number" required name="pesoNovelo" id="pesoNovelo" min="1">
            </p>
            <p>Valor do novelo (em Reais):
                <input type="number" required name="valorNovelo" id="valorNovelo" min="1">
            </p>
            <p>Peso utilizado (em gramas):
                <input type="number" required name="pesoFio" id="pesoFio" min="1">
            </p>
            <p>Quanto vale sua hora (em Reais):
                <input type="number" required name="valorHora" id="valorHora" min="1">
            </p>
            <p>Total de horas trabalhadas:
                <input type="number" required name="horasTrabalhadas" id="horasTrabalhadas" min="1">
            </p>
            <button class="button" value="Calcular" id="calcular" onclick="calcular()">Calcular</button>
            <button class="button" value="Limpar" id="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
     
    <footer>
        <p>GLLM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
